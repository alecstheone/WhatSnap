<!DOCTYPE HTML>
<html>
<head>
	<title>WhatSnap</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
	<link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.4.0.min.css"/>
	<link rel="stylesheet" type="text/css" href="css/idangerous.swiper.css">
	<link rel="stylesheet" type="text/css" href="css/index.css" />
	<script type="text/javascript" charset="utf-8" src="js/cordova.js"></script>
	<script type="text/javascript" charset="utf-8" src="js/jquery-2.0.2.min.js"></script>
	<script type="text/javascript" charset="utf-8" src="js/jquery.mobile-1.4.0.min.js"></script>
	<script type="text/javascript" charset="utf-8" src="js/idangerous.swiper-2.5.1.min.js"></script>
	<script type="text/javascript" charset="utf-8" src="js/blur.js"></script>
	<script type="text/javascript" charset="utf-8" src="js/index.js"></script>
</head>

<body >

<!-- ******************************* PAGE 1 *************************************-->

<div id="fade"> </div>
<div id="loose"> 
	<h1>Sorry! You lost! :(</h1>
	<button type="button" id="go">Retry</button>
	<button type="button" id="go">EXIT</button>
	<button type="button" id="go">get more bateries</button>
</div>
<div data-role="page" id="page1">
	<div class="header">
		<img src="img/whatsnap.jpg">
	</div>
	<div data-role="content" id="start_page">	
		<img id="play" src="img/ic_launcher.png">
			<div id="baterii">
				<img src="img/batteries.png">
				<img src="img/batteries.png">
				<img src="img/batteries.png">
				<img src="img/batteries.png">
				<img src="img/batteries.png">
			</div>
		<h2 class="photos">img- 32 photos</h2>
		<h2 class="album">Album 2</h2>
	</div>
	<div class="footer">
		<p class="ads">ads</p>
		<p class="help">help</p>
		<p class="volume">volume</p>
	</div>
</div>

<!-- ******************************* PAGE 2 *************************************-->

<div data-role="page" id="page2">
	<div class="header-two">
		<div id="slider" class="progressBar">
			<div class="progress"></div>
			<!-- <div class="progressText">0%</div> -->
		</div>
	</div>
	<div data-role="content" class="tools">	
		<div class="photo">
			<div class="blur"></div>
		</div>
		<div class="menu">
			<button type="button" id="item">item</button>
			<button type="button" id="go">GO</button>
			<button type="button" id="help">ask for help f</button>
		</div>
	</div>

<!-- ********** slider *********** -->	

  <div class="swiper-container">
    <div class="swiper-wrapper">
      <div class="swiper-slide red-slide">
		<img class="image" src="img/1_1.jpg">
		<img class="image" src="img/1_2.jpg">
		<img class="image" src="img/1_3.jpg">
      </div>
      <div class="swiper-slide blue-slide">
        <img class="image" src="img/1_4.jpg">
		<img class="image" src="img/1_5.jpg">
		<img class="image" src="img/1_6.jpg">
      </div>
      <div class="swiper-slide orange-slide">
        <img class="image" src="img/1_7.jpg">
		<img class="image" src="img/1_8.jpg">
		<img class="image" src="img/1_9.jpg">
      </div>
    </div>
  	<div class="pagination"> </div>
  </div>

	  		

</div>











</body>
</html>
